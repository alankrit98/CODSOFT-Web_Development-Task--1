<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="box" id="logo">
                <img src="images/logo.avif" alt="Unable to load the Image" width="90%">
            </div>
            <div class="box" id="head">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#carts">Gifts</a></li>
                    <li><a href="#footer">Contact</a></li>
                </ul>
            </div>
            <div class="box" id="script">
                <p>Send <span class="role"></span></p>
            </div>
            <div class="box" id="carts">
                <p id="title">Special Gifts: </p>
                <div class="cards">
                    <div class="cart">
                        <figure>
                            <img src="images/teddy.jpg" alt="Unable to load the Image">
                            <hr color="red" size="25%">
                        </figure>
                        <figcaption>20% Discount on Teddies</figcaption>
                    </div>
                    <div class="cart">
                        <figure>
                            <img src="images/flower.jpg" alt="Unable to load the Image">
                            <hr color="red" size="25%">
                        </figure>
                        <figcaption>10% Discount on flowers</figcaption>
                    </div>
                    <div class="cart">
                        <figure>
                            <img src="images/diary.jpg" alt="Unable to load the Image" id="pen">
                            <hr color="red" size="25%">
                        </figure>
                        <figcaption>30% Discount on Diaries</figcaption>
                    </div>
                    <div class="cart">
                        <figure>
                            <img src="images/chocolate.jpg" alt="Unable to load the Image" id="pen">
                            <hr color="red" size="25%">
                        </figure>
                        <figcaption>25% Discount on Chocolates</figcaption>
                    </div>
                    <div class="cart">
                        <figure>
                            <img src="images/purse.jpg" alt="Unable to load the Image" id="pen">
                            <hr color="red" size="25%">
                        </figure>
                        <figcaption>15% Discount on Wallets</figcaption>
                    </div>
                    <div class="cart">
                        <figure>
                            <img src="images/pen.jpg" alt="Unable to load the Image" id="pen">
                            <hr color="red" size="25%">
                        </figure>
                        <figcaption>5% Discount on Chocolates</figcaption>
                    </div>
                    <div class="cart">
                        <figure>
                            <img src="images/watch.jpg" alt="Unable to load the Image" id="pen">
                            <hr color="red" size="25%">
                        </figure>
                        <figcaption>5% Discount on Watches</figcaption>
                    </div>
                    <div class="cart">
                        <figure>
                            <img src="images/mug.jpg" alt="Unable to load the Image" id="pen">
                            <hr color="red" size="25%">
                        </figure>
                        <figcaption>35% Discount on Mugs</figcaption>
                    </div>
                </div>
            </div>
            <div class="box" id="footer">
                <h2>Contact Us</h2>
                <hr size="3%" color="pink" width="50%">
                <div class="links">
                    <a href="https://www.facebook.com/" target="_blank">
                        <img src="images/facebook.avif" alt="" width="4%">
                    </a>
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="images/instagram.png" alt="" width="4%">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <span>CopyRight &copy; All Rights Reserved.</span>
</footer>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="https://kit.fontawesome.con/58a810656e.js" crossorigin="anonymous"></script>
<script>
    var typeData = new Typed(".role", {
        strings: ["Love", "Gifts", "Happiness"],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1000,
    });
</script>
</html>
